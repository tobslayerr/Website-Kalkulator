<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bebas+Neue&family=Bree+Serif&family=Concert+One&family=DynaPuff:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Love+Ya+Like+A+Sister&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Signika:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <input type="text" class="calculator-display" value="0" disabled>
        </div>
        <div class="calculator-keys">
            <button class="operator" value="%">%</button>
            <button class="operator" value="√">√</button>
            <button class="operator" value="/">&divide;</button>
            <button class="operator" value="*">&times;</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="-">-</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="+">+</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="equal-sign" value="=">=</button>

            <button class="zero" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="all-clear" value="AC">AC</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
